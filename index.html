<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut by SB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/main.css" rel="stylesheet" /> 
    <link href="css/exchange.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header>
        <h1 class="body__header">Internetowy kalkulator walut</h1>
    </header>

    <main>
        <section>
            <form class="exchange js-form">
                <fieldset class="exchange__template">
                    <legend class="exchange__header">KANTOR</legend>
                    <p>
                        <label>
                            <span class="exchange__text">PLN:</span><input class="exchange__window js-PLN" required
                                type="number" min="0" step="0.01">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="exchange__text">Wybierz walutę:</span>
                            <select class="exchange__window js-chooseCurrency">
                                <option class="js-optionEuro" value=" EUR " selected>Euro €</option>
                                <option class="js-optionDolar" value=" USD ">Dolar $</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="exchange__text">Kurs*:</span> <input class="exchange__window js-exchange"
                                required type="number" min="0" step="0.01" value="4.57">
                        </label>
                    </p>
                    <p class="exchange__text exchange__text--exchange">
                        *Możesz wprowadzić dowolny kurs.
                    </p>
                </fieldset>
                <p>
                    <button class="exchange__button">Oblicz kurs</button>
                </p>
                <p class="exchange__result">
                    Kwota: <span class="js-result">NaN</span><strong class="js-currencyValue"></strong>
                </p>
            </form>
        </section>
    </main>

    <footer class="body__footer">SB © 2021</footer>
</body>

</html>
